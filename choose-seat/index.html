<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights & Payment</a></li>
                <li><a href="#">Campaigns</a></li>
                <li><a href="#">Coupons</a></li>
                <li><a href="#">My Tickets</a></li>
                <li><a href="#">Game</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content-area">
        <div class="container">
            <h1>Flight Schedules</h1>
            <div id="trip-list">
                <!-- Flights will be loaded here -->
            </div>
        </div>

        <div id="sidebar">
            <h2>Selection Summary</h2>
            <div class="trip-features">
                <h3>Aircraft Features</h3>
                <span title="WiFi"><i class="fas fa-wifi"></i></span>
                <span title="Power Outlet"><i class="fas fa-plug"></i></span>
                <span title="USB"><i class="fas fa-usb"></i></span>
                <span title="Meal"><i class="fas fa-utensils"></i></span>
            </div>
            <div class="selection-details">
                <h3>Selected Seats</h3>
                <ul id="selected-seats-list">
                    <li>No seats selected yet.</li>
                </ul>
                <p>Total Price: <span id="total-price">0 TL</span></p>
            </div>
            <button id="confirm-button" disabled>CONFIRM AND CONTINUE</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
